<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<body>
<script>
    function nameClass(text) {
        let name = /^([CAP]+[0-9]{4,})+([GHIKLM])$/;
        if (name.test(text)){
            return true;
        }
        return false;
    }

    console.log(nameClass('C0318G'));
    console.log(nameClass('M0318G'));
</script>
</body>
</html>
